<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Your New Bestfriend</title>
    
    <!--Linking Bulma-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!--Linking font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <!--Linking CSS stylesheet-->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <!--Header-->
    <section class="hero is-info">
        <div class="container">
            <div class="hero-body">
                <p class="title">
                    Meet your new best friend
                </p>
            </div>
        </div>
    </section>

    <!--Search Bar-->
    <div class="columns mt-3 ml-3 mr-3 ">
        <div class="column is-quarter">
            <div class="field has-addons">
                <div class="control">
                    <input class="input" type="text" placeholder="Search for a dog">
                </div>
                <div class="control">
                    <a class="button is-info" id="searchButton">
                        Search
                    </a>
                </div>
            </div>
        </div>

        <!-- Card to display dog pictures-->
        <div class="column is-half">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-3by2">
                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                    </figure>
                </div>

                <!--Text to hold random name generator-->
                <div class="card-content">
                    <div class="content">
                        <p class="has-text-centered" id="randomName"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Column for spacing-->
        <div class="column">
            <div class="card">
                <div class="card-content">
                    <div class="content has-text-centered">
                        <p class="Shedding"></p>
                        <p class="Drooling"></p>
                        <p class="Playfulness"></p>
                        <p class="Energy"></p>
                        <p class="Barking"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!--Linking jQuery and JS file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>

</body>

</html>
