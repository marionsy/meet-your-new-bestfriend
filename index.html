<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Your New Bestfriend</title>

    <!--Linking Bulma-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!--Linking Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <!--Linking CSS stylesheet-->
    <link rel="stylesheet" href="assets/style.css">

    <!--Linking Google API font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">

    <!--Linking Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>

    <!--Header-->
    <section class="hero">
        <div class="container">
            <div class="hero-body">
                <p class="title">
                    <span class="material-symbols-outlined">pets</span>
                    Meet Your New Best Friend 
                    <span class="material-symbols-outlined">pets</span>
                </p>
            </div>
        </div>
    </section>

    <!--Search Bar-->
    <div class="columns mt-3 ml-3 mr-3 ">
        <div class="column is-quarter">
            <div class="field has-addons">
                <div class="control">
                    <input class="input" type="text" placeholder="Search for a dog" id="dogSearch">
                </div>
                <div class="control">
                    <a class="button" id="searchButton">
                        Search
                    </a>
                </div>
            </div>
            <div id="searchHistory"></div>
        </div>

        <!-- Card to display dog pictures-->
        <div class="column is-half">
            <div class="card is-hidden">
                <div class="card-image">
                    <figure class="image is-3by2" id="dogImage">
                        <div id="img"></div>
                    </figure>
                </div>

                <!--Text to hold random name generator-->
                <div class="card-content mb-5">
                    <div class="content">
                        <p class="has-text-centered" id="randomName"></p>
                        <p class="generatedName"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card to display fun facts-->
        <div class="column">
            <div class="card is-hidden">
                <div class="card-content pt-3">
                    <div class="content has-text-centered" id="funFact">
                        <p class="fact">Fun facts:</p>
                        <p class="drooling"></p>
                        <p class="shedding"></p>
                        <p class="barking"></p>
                        <p class="playfulness"></p>
                        <p class="energy"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!--Linking jQuery and JS file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>

</body>

</html>
